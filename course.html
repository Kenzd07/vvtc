<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="course.css">
    <title>Navbar Déroulante</title>
    <style>
        /* Style de base pour la barre de navigation */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        /* Style pour les liens de la barre de navigation */
        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Style pour les liens au survol de la souris */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style pour la liste déroulante */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Style pour le bouton déroulant */
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            background-color: inherit;
            margin: 0;
            padding: 14px 16px;
            cursor: pointer;
        }

        /* Style pour le contenu de la liste déroulante */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Style pour les liens de la liste déroulante */
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Style au survol des liens de la liste déroulante */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Afficher la liste déroulante au survol du bouton */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>

<body>
    <div class="navbar">
        <a href="index.html">Accueil</a>
        <div class="dropdown">
            <button class="dropbtn">Sections 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="course.html">Réservez une course</a>
                <a href="#">Section 2</a>
                <a href="#">Section 3</a>
                <a href="#">Section 4</a>
                <a href="#">Section 5</a>
                <a href="#">Section 6</a>
            </div>
        </div>
        <a href="#">À Propos</a>
        <a href="#">Contact</a>
    </div>
</head>


<div class="div1">
<form action="#" method="post">
    <label for="nom">Adresse Départ :</label>
    <input type="text" id="nom" name="nom" required placeholder="Adresse,Ville,Code Postal">
    <br><br>

    <label for="email">Adresse Arrivée :</label>
    <input type="email" id="email" name="email" required placeholder="Adresse,Ville,Code Postal">
    <br><br>

    <label for="date">Date et heure:</label>
    <input type="datetime-local" id="date" name="date">
    <br><br>

    <input type="submit" value="Envoyer">
</form>
</div>

</body>
</html>
